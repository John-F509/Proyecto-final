    <script>
        let operacion = "";
        let numero1 = 0;
        let numero2 = 0;
        let numerot = 0;
        let resultado = 0;

        sumar = function () {
            numero1 = document.getElementById("numero_1").value;
            operacion = "+";
            document.getElementById("resultado").innerHTML = Number(numero1) + operacion;
            numerot = Number(numero1);
            document.getElementById("numero_1").value = "";
        };

        restar = function () {
            numero1 = document.getElementById("numero_1").value;
            operacion = "-";
            document.getElementById("resultado").innerHTML = Number(numero1) + operacion;
            numerot = Number(numero1);
            document.getElementById("numero_1").value = "";
        };

        multiplicar = function () {
            numero1 = document.getElementById("numero_1").value;
            operacion = "*";
            document.getElementById("resultado").innerHTML = Number(numero1) + operacion;
            numerot = Number(numero1);
            document.getElementById("numero_1").value = "";
        };

        dividir = function () {
            numero1 = document.getElementById("numero_1").value;
            operacion = "/";
            document.getElementById("resultado").innerHTML = Number(numero1) + operacion;
            numerot = Number(numero1);
            document.getElementById("numero_1").value = "";
        };

        igual = function () {
            numero2 = document.getElementById("numero_1").value;
            document.getElementById("numero_1").value = "";
            if (operacion == "") {

            }
            else if (operacion == '+') {
                resultado = Number(numerot) + Number(numero2);
                document.getElementById("resultado").innerHTML += Number(numero2) + "=" + resultado;
                operacion = "";
            } else if (operacion == '-') {
                resultado = Number(numerot) - Number(numero2);
                document.getElementById("resultado").innerHTML += Number(numero2) + "=" + resultado;
                operacion = "";
            } else if (operacion == '/') {
                if (numero2 != 0) {
                    resultado = Number(numerot) / Number(numero2);
                    document.getElementById("resultado").innerHTML += Number(numero2) + "=" + resultado;
                } else {
                    document.getElementById("resultado").innerHTML = 'NO PUEDES DIVIDIR ENTRE 0..!';
                }
                operacion = "";
            } else if (operacion == '*') {
                resultado = Number(numerot) * Number(numero2);
                document.getElementById("resultado").innerHTML += Number(numero2) + "=" + resultado;
                operacion = "";
            } else {
                document.getElementById("resultado").innerHTML = 'EL VALOR INGRESADO NO ES VALIDO..!';
            }

            reset = function(){
                document.getElementById("resultado").innerHTML = "";
            }



        };
    </script>
