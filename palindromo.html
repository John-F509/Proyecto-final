        palindromo = function () {
            let cadena = document.getElementById("numero").value;
            let arrayText = [];
let cadenat=cadena.replaceAll(" ","");
            arrayText = cadenat.split("");
            arrayInvertido = arrayText.reverse();
            if (arrayInvertido.join('') == cadenat) {
                document.getElementById("resultado").innerHTML =  `'`  +cadena + `' es palindromo`;
            } else {
                document.getElementById("resultado").innerHTML = `'`  +cadena + `' no es palindromo`;
            }
        }
        reset = function(){
                document.getElementById("resultado").innerHTML = "";
                document.getElementById("numero").value = "";
            }
    </script>
